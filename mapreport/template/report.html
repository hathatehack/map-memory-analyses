<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="./css/slider.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.serialScroll-1.2.1.js"></script>
    <script type="text/javascript" src="./js/jquery.scrollTo-1.3.3.js"></script>
    <script type="text/javascript" src="./js/codaSlider.js"></script>
</head>
<body>
    <div id="slider">
        <ul class="navigation">
        {%- for name, file in modules %}
            <li><a href="{{ name }}">{{ name }}</a></li>
        {%- endfor %}
        </ul>
        <div class="scroll">
            <div class="scrollContainer">
            {%- for name, file in modules %}
                <div class="panel" id="{{ name }}">
                    <h2>{{ name }}</h2>
                    <iframe title="{{ name }}" src="{{ file }}" width=100% height=100% frameborder="no" style="display:none;"></iframe>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
