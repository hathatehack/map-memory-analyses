<!DOCTYPE html>
<html style="height: 100%; width: 100%; margin: 0">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../css/table.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/table.detailCSS.js"></script>
</head>

<body style="height: 100%; width: 100%; margin: 0">
    <div id="tables">
        {%- for name, table in tables %}
        {%- if name=="overview" %}
        <table class="{{ name }}" border=0>
        {%- else %}
        <table class="detail" border=0>
        {%- endif %}
            <tbody>
            {%- for row in table %}
                <tr>
                {%- for item in row %}
                    <td>{{ item }}</td>
                {%- endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endfor %}
    </div>
</body>
</html>
